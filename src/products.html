<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Описание страницы для SEO и соцсетей">
	<meta name="keywords" content="ключевые, слова, через, запятую">
	<link rel="shortcut icon" type='image/png' href="img/icons/favicon.ico" />
	<title>Продукция</title>
	<link rel="stylesheet" href="vendors/css/owl.theme.default.min.css" type="text/css">
	<link rel="stylesheet" href="vendors/css/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="css/category.css" type="text/css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;700;800&display=swap"
		rel="stylesheet">
</head>

<body>
	@import "header.html"
	<main class="main">
		<div class="wrapper">
			<div class="category">
				<div class="category__header">
					<img class="category__icon" src="img/category/header-products.svg" alt="Продукция">
					<h1 class="category__title">Продукция</h1>
					<div class="category__text">
						Здесь вы найдете полный список продукции и сможете подробнее ознакомиться с ней на сайте
						партнеров.
					</div>
				</div>

				<div class="category__body">
					<section class="category__section">
						<nav class="category__nav">
							<a class="category__navItem" href="#">
								<img class="category__navIcon" src="img/category/rubezh.svg" alt="Rubezh">
								<h6 class="category__navTitle">Rubezh</h6>
							</a>
							<a class="category__navItem" href="#">
								<img class="category__navIcon" src="img/category/sonar.svg" alt="Sonar">
								<h6 class="category__navTitle">Sonar</h6>
							</a>
							<a class="category__navItem" href="#">
								<img class="category__navIcon" src="img/category/rvi.svg" alt="RVi">
								<h6 class="category__navTitle">RVi</h6>
							</a>
							<a class="category__navItem" href="#">
								<img class="category__navIcon" src="img/category/ptk.svg" alt="ПожТехКабель">
								<h6 class="category__navTitle">ПожТехКабель</h6>
							</a>
						</nav>
					</section>
				</div>
			</div>
		</div>

		@import "bg-points.html"
	</main>

	@import "footer.html"
	<script src="vendors/js/jquery-3.5.1.min.js"></script>
	<script src="vendors/js/owl.carousel.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
