<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Описание страницы для SEO и соцсетей">
    <meta name="keywords" content="ключевые, слова, через, запятую">
    <link rel="shortcut icon" type='image/png' href="img/icons/favicon.ico" />
    <title>Расписание событий</title>
    <link rel="stylesheet" href="vendors/css/owl.theme.default.min.css" type="text/css">
    <link rel="stylesheet" href="vendors/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="vendors/css/jquery.fancybox.min.css" type="text/css">

    <link rel="stylesheet" href="css/schedule.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
</head>


<body>
    @import "header.html"
    <main class="main">
        <section class="schedule">
            <div class="wrapper">
                <header class="schedule__header">
                    <h2 class="schedule__title">Расписание событий</h2>
                    <p class='schedule__subhead'>Актуальное расписание наших вебинаров, семинаров, обучающих курсов и
                        ближайших мероприятий для проектировщиков систем безопасности.</p>
                    <form action="" method="POST" class="schedule__filters">
                        <div class="schedule__field">
                            <input type='radio' name='schedule__filter input-hidden' id='all' class='schedule__filter'></input>
                            <label for='all' class="schedule__button">Все события</label>
                        </div>
                        <div class="schedule__field">
                            <input type='radio' name='schedule__filter input-hidden' id='online' class='schedule__filter'></input>
                            <label for='online' class="schedule__button">Онлайн</label>
                        </div>
                        <div class="schedule__field">
                            <input type='radio' name='schedule__filter input-hidden' id='offline' class='schedule__filter'></input>
                            <label for='offline' class="schedule__button">Оффлайн</label>
                        </div>
                    </form>
                </header>
            </div>
        </section>
        <div class="points">
            @import "bg-points--single.html"
        </div>
    </main>
    @import "footer.html"
    <script src="vendors/js/jquery-3.5.1.min.js"></script>
    <script src="vendors/js/owl.carousel.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
